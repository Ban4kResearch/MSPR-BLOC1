<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma premi√®re application Flask</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>Bienvenue sur ma page Flask !</h1>
    <p>C'est une page HTML de base servie par Flask.</p>

    <h2>Contenu du fichier JSON :</h2>

    <pre id="json-content"></pre>

    <script>
        // Charger le fichier JSON en utilisant jQuery
        $(document).ready(function() {
            $.getJSON('/static/exploit.json', function(data) {
                $('#json-content').text(JSON.stringify(data, null, 2));
            });
        });
    </script>
</body>
</html>
